<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form action="index.html" method="post">
            <fieldset >
                <legend><span class="number">1</span>Your basic info:</legend>
                <label for="name">Name:</label>
                <input type="text"  id="name" name="user_name">     
                
                <label for="mail">Email Address:</label>
                <input type="text" id="mail" name="user_email">

                <label>Age:</label>
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
                <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
            </fieldset>
            
            <fieldset>
                <legend><span class="number">2</span>Your profile:</legend>
                <label for="profile">Profile:</label>
                <textarea name="user_profile" id="profile"></textarea> 
            
                <label for="job">Job role:</label>
                <select name="user_job" id="job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-end developer</option>
                        <option value="php_developer">PHP developer</option>
                        <option value="python_developer">Python developer</option>
                        <option value="wordpress_developer">Wordpress developer</option>
                    </optgroup>
                        <optgroup label="Mobile">
                        <option value="android_developer">Andriod developer</option>
                        <option value="ios_developer">IOS developer</option>
                    </optgroup>
                    <optgroup label="Business">
                        <option value="business_owner">Business owner</option>
                        <option value="freelancer_developer">Freelancer</option>
                    </optgroup>
                </select>
            <label>Interests:</label>
            <input type="checkbox" name="user_interest" id="development" value="interest_development"><label class="light" for="deveopment">Development</label><br>

            <input type="checkbox" name="user_interest" id="development" value="interest_design"><label class="light" for="design">Design</label><br>

            <input type="checkbox" name="user_interest" id="development" value="interest_business"><label class="light" for="business">Business</label>
            </fieldset>

            <button>Submit Form</button>
        </form>

      
      
    </body>
</html>
